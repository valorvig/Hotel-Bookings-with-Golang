		<script>
			let attention = Prompt(); // attention is {toast: toast, success: success} from Prompt's return

			(function () {
				'use strict'

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				let forms = document.querySelectorAll('.needs-validation')

				// Loop over them and prevent submission
				Array.prototype.slice.call(forms)
					.forEach(function (form) {
						form.addEventListener('submit', function (event) {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
							}

							form.classList.add('was-validated')
						}, false)
					})
			})()


			document.getElementById("colorButton").addEventListener("click", function(){
				// notify("this is my message", "error")
				//notifyModal("title", "<em>hello, world</em>", "success", "My text for the button");
				
				let html =`
				<form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
					<div class="row">
						<div class="col">
							<div class="row" id="reservation-dates-modal">
								<div class="col">
									<!--use disabled to disable SweetAlert from focusing on the first element automatically--> 
									<input disabled required class="form-control" types="text" name="start" id="start" placeholder="Arrival">
								</div>
								<div class="col">
									<input disabled required class="form-control" types="text" name="end" id="end" placeholder="Departure">
								</div>
							</div>
						</div>
					</div>
				</form>
				`

				attention.custom({msg: html, title:"Choose your dates"}); // pass html to the function custom

			})


			const elem = document.getElementById("reservation-dates");
			const rangepicker = new DateRangePicker(elem, {
				// https://mymth.github.io/vanillajs-datepicker/#/options?id=format
				format: "yyy-mm-dd"
			});
			
			
			function notify(msg, msgType) {
				notie.alert({
					type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
					text: msg,
					// stay: Boolean, // optional, default = false
					// time: Number, // optional, default = 3, minimum = 1,
					// position: String // optional, default = 'top', enum: ['top', 'bottom']
				})
			}

			function notifyModal(title, text, icon, confirmButtonText) {
				Swal.fire({
					title: title,
					// text: text,
					html: text,
					icon: icon,
					confirmButtonText: confirmButtonText
				})
			}

			// javascript module - avoid hard codes, edit in one place, and change everywhere
			function Prompt() {

				let toast = function(c) {
					const {
						// default
						msg = "",
						icon = "success",
						position = "top-end",
					} = c;

					const Toast = Swal.mixin({
						// try avoiding hard codes
						toast: true,
						title: msg,
						position: position,
						icon: icon,
						showConfirmButton: false,
						timer: 3000,
						timerProgressBar: true,
						didOpen: (toast) => {
							toast.addEventListener('mouseenter', Swal.stopTimer)
							toast.addEventListener('mouseleave', Swal.resumeTimer)
						}
					})

					Toast.fire({})
				}

				let success = function(c) {
					const {
						msg = "",
						title = "",
						footer = "",
					} = c;

					Swal.fire({
						icon: 'success',
						title: title,
						text: msg,
						footer: footer,
					})
				}

				let error = function(c) {
					const {
						msg = "",
						title = "",
						footer = "",
					} = c;

					Swal.fire({
						icon: 'error',
						title: title,
						text: msg,
						footer: footer,
					})
				}

				// use async since the sweet alert uses await in this one
				async function custom(c) {
					const {
						msg = "",
						title = "",
					} = c;
					
					// Multiple inputs modal
					const { value: formValues } = await Swal.fire({
						title: title,
						html: msg,
						backdrop: false,
						focusConfirm: false,
						showCancelButton: true,

						// Popup lifecycle hook. Synchronously runs before the popup is shown on screen.
						willOpen: () => {
							const elem = document.getElementById('reservation-dates-modal');
							// https://mymth.github.io/vanillajs-datepicker/#/options?id=datepicker-options
							const rp = new DateRangePicker(elem, {
								// add options to DateRangePicker from Vanilla JS
								format: 'yyyy-mm-dd',
								showOnFocus: true, //Whether to show the date picker automatically when the associated input filed receives focus.
							})
						},
						preConfirm: () => {
							return [
								document.getElementById('start').value,
								document.getElementById('end').value
							]
						},
						// Popup lifecycle hook. Asynchronously runs after the popup has been shown on screen.
						didOpen: () => {
							document.getElementById('start').removeAttribute('disabled')
							document.getElementById('end').removeAttribute('disabled')
						}
					})

					if (formValues) {
						Swal.fire(JSON.stringify(formValues))
					}
				}

				return {
					toast: toast,
					success: success,
					error: error,
					custom: custom,
				}
			}
